version: "3.9"
name: mediaserver-setup
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    mem_limit: 1g
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - JELLYFIN_PublishedServerUrl=192.168.1.100 #optional
    volumes:
      - /home/mediaserver/Config/Jellyfin:/config
      - /home/mediaserver/Data/Torrents:/data
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: always

  # jellyseerr:
  #   image: fallenbagel/jellyseerr:latest
  #   container_name: jellyseerr
  #   environment:
  #     - LOG_LEVEL=debug
  #     - TZ=Asia/Tashkent
  #   ports:
  #     - 5055:5055
  #   volumes:
  #     - /home/mediaserver/Config/Jellyseerr:/app/config
  #   restart: always

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    mem_limit: 512m
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - USER=admin
      - PASS=12345
    volumes:
      - /home/mediaserver/Config/Transmission:/config
      - /home/mediaserver/Data/Torrents:/downloads
      - /home/mediaserver/Data/Torrents/Watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: always

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    mem_limit: 512m
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - AUTO_UPDATE=true
    volumes:
      - /home/mediaserver/Config/Jackett:/config
      - /home/mediaserver/Data/Torrents:/downloads
    ports:
      - 9117:9117
    restart: always

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    mem_limit: 512m
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/mediaserver/Config/Radarr:/config
      - /home/mediaserver/Data/Torrents:/downloads
    ports:
      - 7878:7878
    restart: always

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    mem_limit: 512m
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/mediaserver/Config/Sonarr:/config
      - /home/mediaserver/Data/Torrents:/downloads
    ports:
      - 8989:8989
    restart: always

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    mem_limit: 128m
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/mediaserver/Config/Bazarr:/config
      - /home/mediaserver/Data/Torrents:/downloads
    ports:
      - 6767:6767
    restart: always