name: mediaserver-setup
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - JELLYFIN_PublishedServerUrl=192.168.1.100 #optional
    volumes:
      - /home/mediaserver/Config/Jellyfin:/config
      - /home/mediaserver/Data/Torrents:/data
      - /mnt/external:/external_data
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: always
    dns:
      - 1.1.1.1

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - WEBUI_PORT=8080
    volumes:
      - /home/mediaserver/Config/Transmission:/config
      - /home/mediaserver/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: always
    dns:
      - 1.1.1.1
      
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - AUTO_UPDATE=true
      - NAME_SERVERS=1.1.1.1
    volumes:
      - /home/mediaserver/Config/Jackett:/config
      - /home/mediaserver/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 9117:9117
    restart: always
      
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/mediaserver/Config/Radarr:/config
      - /home/mediaserver/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 7878:7878
    restart: always
    dns:
      - 1.1.1.1
      
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/mediaserver/Config/Sonarr:/config
      - /home/mediaserver/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 8989:8989
    restart: always
    dns:
      - 1.1.1.1
      
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/mediaserver/Config/Bazarr:/config
      - /home/mediaserver/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 6767:6767
    restart: always
    dns:
      - 1.1.1.1
      
  flaresolverr:
    image: 21hsmw/flaresolverr:nodriver
    restart: unless-stopped
    container_name: flaresolverr
    ports:
      - 8191:8191
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Ho_Chi_Minh
      - NAME_SERVERS=1.1.1.1
      - LANG=en-US 
      