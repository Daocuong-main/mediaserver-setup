name: mediaserver-setup
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - JELLYFIN_PublishedServerUrl=192.168.1.100 #optional
    volumes:
      - /home/cuong/Config/Jellyfin:/config
      - /home/cuong/Data/Torrents:/data
      - /mnt/external:/external_data
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: always

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - WEBUI_PORT=8080
    volumes:
      - /home/cuong/Config/qbittorrent:/config
      - /home/cuong/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: always

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/cuong/Config/Radarr:/config
      - /home/cuong/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 7878:7878
    restart: always

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/cuong/Config/Sonarr:/config
      - /home/cuong/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 8989:8989
    restart: always

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/cuong/Config/Bazarr:/config
      - /home/cuong/Data/Torrents:/downloads
      - /mnt/external:/external_data
    ports:
      - 6767:6767
    restart: always
    
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /home/cuong/Config/prowlarr:/config
    ports:
      - 9696:9696
    restart: always

  flaresolverr:
      image: ghcr.io/flaresolverr/flaresolverr:latest
      container_name: flaresolverr
      environment:
        - LOG_LEVEL=${LOG_LEVEL:-info}
        - LOG_HTML=${LOG_HTML:-false}
        - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
        - TZ=Asia/Ho_Chi_Minh
      ports:
        - "${PORT:-8191}:8191"
      restart: always 